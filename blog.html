---
layout: default
title: blog
permalink: /blog/
image: munchies.gif
---


<div class="row">
  <div id="feed">
    <!-- This loops through the paginated posts -->
    {% for post in site.posts %}
    <span class="four columns">
      <a href="{{ post.url }}">
      <img class="featuredimg" src="/assets/img/{{ post.image }}">
      <h3>{{ post.title }}</h3>
      </a>
    </span>
    {% endfor %}
  </div>
</div>
